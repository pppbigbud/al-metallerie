version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: almetal_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - almetal_network

  # WordPress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: almetal_wordpress
    restart: always
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: ${WP_DEBUG}
    volumes:
      - wp_data:/var/www/html
      - ./wordpress/wp-content/themes/almetal-theme:/var/www/html/wp-content/themes/almetal-theme
      - ./wordpress/wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wordpress/wp-content/uploads:/var/www/html/wp-content/uploads
    networks:
      - almetal_network

  # phpMyAdmin (optionnel pour la gestion de la base de données)
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    container_name: almetal_phpmyadmin
    restart: always
    ports:
      - "${PMA_PORT}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      PMA_ARBITRARY: 1
    networks:
      - almetal_network

volumes:
  db_data:
  wp_data:

networks:
  almetal_network:
    driver: bridge
